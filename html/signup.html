<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sign Up Form</title>
  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.554.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js/dist/amazon-cognito-identity.min.js"></script>
  <script src="/js/cognito.js"></script>
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<h1>Sign Up Form</h1>
<form>
  <label for="signup-username">Username:</label>
  <input type="text" id="signup-username" name="signup-username"><br>
  <label for="signup-password">Password:</label>
  <input type="password" id="signup-password" name="signup-password"><br>
  <label for="signup-email">Email:</label>
  <input type="email" id="signup-email" name="signup-email"><br>
  <button type="button" onclick="signUp()">Sign Up</button>
  <div id="error"></div>
</form>
</body>
</html>
